<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Risque', cursive;
        }
        .bubble {
            position: relative;
            background: #fff;
            border-radius: 0.4em;
            padding: 10px;
        }
        .hidden-file-input {
            display: none;
        }
        .bubble::after {
            content: '';
            position: absolute;
            border-style: solid;
            border-width: 10px 10px 10px 0;
            border-color: transparent #fff transparent transparent;
            display: block;
            width: 0;
            z-index: 1;
            left: -10px;
            top: 10px;
        }
        .profile-picture {
            cursor: pointer;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
     <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
     <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
     <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js"></script>
     <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
</head>
<body class="bg-gradient-to-r from-green-300 to-blue-300 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <img src="Pictures/image2.png" alt="Robot" class="mx-auto mb-4">
            <div class="relative inline-block">
                <h1 class="text-3xl font-bold">Sign Up</h1>
                <div class="bubble absolute left-0 mt-2">
                    <p>Buddy, fill in the info to connect with the right platform</p>
                </div>
            </div>
            <input type="file" id="dpUpload" class="hidden-file-input">
            <img src="Pictures/dpIcon.png" id="dpPreview" alt="Dp" class="mx-auto profile-picture">
        </div>
        <form action="#" id="signUpForm">
            <div class="mb-4">
                <input type="text" placeholder="First Name" id="firstName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="text" placeholder="Last Name" id="lastName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="text" placeholder="Phone No." id="phoneNo"  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="email" placeholder="Email ID" id="email"  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="text" placeholder="Farm Location" id="farmLocation" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-700">Submit</button>
        </form>
        
    </div>
    <script type="module" src="signUp(farmer).js"></script>
</body>
</html>
