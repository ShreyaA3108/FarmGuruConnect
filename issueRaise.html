<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Risque', cursive;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-r from-green-300 to-blue-300">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full">
        <header class="relative text-center text-white">
            <img src="Pictures/issue_raise.png" alt="Header Image" class="w-full rounded-lg">
           
        </header>
        <div>
            <p class="text-lg sm:text-2xl md:text-2xl p-2"><b text-4xl>Having an Issue?</b><br>Don't Worry, My professor friends are all geared up to help you.</p>
        </div>
        <main class="form-container">
            <form id="issueForm" class="space-y-6">
                <div class="form-group">
                    <input type="file" id="probUpload" class="hidden">
                    <label for="probUpload" class="cursor-pointer block mx-auto">
                        <img src="Pictures/insert_img.png" id="InsertImg" alt="InsertImg" class="mx-auto mb-4 w-54 h-24 sm:h-32 md:w-40 md:h-44">
                    </label>
                </div>
                <div class="form-group">
                    <textarea id="issueDescription" name="issueDescription" placeholder="Describe about the issue in detail.." class="block w-full border-gray-300 rounded-lg p-2 h-10"></textarea>
                </div>
                <button type="submit" class="w-full py-2 bg-black text-white rounded-lg hover:bg-gray-800">SUBMIT</button>
            </form>
        </main>
    </div>
    <script type="module" src="issueForm.js"></script>
</body>
</html>
