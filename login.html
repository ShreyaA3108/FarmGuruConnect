<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Risque', cursive;
        }
        #forgotPassword {
            text-align: end;
            color: rgb(105, 97, 218);
        }
        #forgotPassword:hover{
            cursor: pointer;
        }
    </style>
     <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
     <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
     <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js"></script>
     <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
</head>
<body class="bg-gradient-to-r from-green-300 to-blue-300 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <img src="Pictures/login.png" alt="Robot" class="mx-auto mb-4">
            <div class="relative inline-block">
                <h1 class="text-3xl font-bold">Login</h1>
                    <p class="text-center w-full">Welcome back, the work should not stop. FIll in the info folks.</p>

            </div>
        </div>
        <form action="#" id="LoginForm">
            <div class="mb-4">
                <input type="text" placeholder="First Name" id="firstName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <input type="text" placeholder="Last Name" id="lastName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <input type="email" placeholder="Email ID" id="email"  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <p id="forgotPassword" class="text-left">forgot your password</p>
            </div>
           
            <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-700">Submit</button>
        </form>
        
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
